<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Travel Assistant Plus</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded" rel="stylesheet">
  </head>
  <body>

  <main role="main" aria-live="assertive">

    <section role="region" class="js-start-display" id="start-page">
      <header class="row" role="banner">
        <h1 class="logo">Travel Assistant +Plus</h1>
        <p>Enter your location to find weather conditions and recommendations closest to you!</p>
      </header>

      <form action="#" class="js-search-form row" id="search-form">
        <input type="text" placeholder="Enter a city" class="search-query" id="search-term" required>
        <button type="submit" class="submit-button">Search</button>
      </form>
    </section>

    <section role="region" class="js-weather-results" id="weather-results"></section>

    <nav role="navigation" class="js-navigation-buttons" id="navigation-results" hidden>
      <div class="options row">
        <a class="category-button" href="#food">Food</a>
        <a class="category-button" href="#shops">Shops</a>
        <a class="category-button" href="#arts">Arts</a>
        <a class="category-button" href="#outdoors">Outdoors</a>
        <a class="category-button" href="#nightlife">Nightlife</a>
        <a class="category-button" href="#trending">Trending</a>
      </div>
    </nav>

    <section role="region" class="js-results" id="places-results"></section>

    </main>

    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS-KTTzpFTjcEv0yzPr7L0eWdfPPVJrik&libraries=places&language=en"></script>
     <script src="index.js"></script>
  </body>
</html>
