<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Travel Assistant Plus</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded" rel="stylesheet">
  </head>
  <body>

  <main role="main" aria-live="assertive">

    <section role="region" class="home-page" id="home-display">
      <header class="title-page row" role="banner" id="home-page-title">
        <h1 class="title">Travel Assistant +Plus</h1>
        <p class="caption">Choose a destination, Check the weather and Choose a venue.</p>
      </header>
      <div class="display-icons row">
        <img class="travel-icon" src="https://raw.githubusercontent.com/PeterBen90/thinkful-api-capstone-travel-assistant/master/icons/noun_875925_cc.png" alt="travel icon">
        <img class="weather-icon" src="https://raw.githubusercontent.com/PeterBen90/thinkful-api-capstone-travel-assistant/master/icons/noun_1135725_cc.png" alt="weather icon">
        <img class="destination-icon" src="https://raw.githubusercontent.com/PeterBen90/thinkful-api-capstone-travel-assistant/master/icons/noun_322316_cc.png" alt="destination icon">
      </div>
      <div class="button">
        <button type="submit" class="start-button">Start</button>
      </div>
    </section>

    <section role="region" class="js-start-display" id="start-page" hidden>
      <header class="row" role="banner">
        <h1 class="logo">Travel Assistant +Plus</h1>
        <p>Enter your location to find weather conditions and recommendations closest to you!</p>
      </header>

      <form action="#" class="js-search-form row" id="search-form">
        <input type="text" aria-label="search city" placeholder="Enter a city" class="search-query" id="search-term" required>
        <button type="submit" class="submit-button">Search</button>
      </form>
    </section>

    <section role="region" class="js-weather-results" id="weather-results"></section>

    <nav role="navigation" class="js-navigation-tabs" id="navigation-results" hidden>
      <div class="options row">
        <a class="category-tab" href="#food">Food</a>
        <a class="category-tab" href="#shops">Shops</a>
        <a class="category-tab" href="#arts">Arts</a>
        <a class="category-tab" href="#outdoors">Outdoors</a>
        <a class="category-tab" href="#nightlife">Nightlife</a>
        <a class="category-tab" href="#trending">Trending</a>
      </div>
    </nav>

    <section role="region" class="js-results row" id="places-results"></section>

    </main>

    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS-KTTzpFTjcEv0yzPr7L0eWdfPPVJrik&libraries=places&language=en"></script>
     <script src="index.js"></script>
  </body>
</html>
