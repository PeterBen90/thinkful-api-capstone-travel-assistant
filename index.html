<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Travel Assistant Plus</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

  <main role="main" aria-live="assertive">

    <section role="region" class="js-start-display" id="start-page">
      <header class="row" role="banner">
        <h1 class="logo">Travel Assistant Plus</h1>
        <p>Enter your location to find recommendations closest to you!</p>
      </header>

      <form action="#" class="js-search-form row" id="search-form">
        <input type="text" placeholder="Enter a city" class="search-query" id="search-term" required>
        <button type="submit" class="submit-button">Search</button>
      </form>
    </section>

    <section role="region" class="js-weather-results row" id="weather-results"></section>


    <nav role="navigation" class="js-navigation-icons" id="navigation-results">
      <div class="options row">
        <button class="category-button" id="food-button">Food</button>
        <button class="category-button" id="shops-button">Shops</button>
        <button class="category-button" id="arts-button">Arts</button>
        <button class="category-button" id="outdoors-button">Outdoors</button>
        <button class="category-button" id="nightlife-button">Nightlife</button>
        <button class="category-button" id="trending-button">Trending</button>
      </div>
    </nav>

    <section role="region" class="js-results row" id="places-results"></section>

    </main>

    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS-KTTzpFTjcEv0yzPr7L0eWdfPPVJrik&libraries=places&language=en"></script>
     <script src="index.js"></script>
  </body>
</html>
